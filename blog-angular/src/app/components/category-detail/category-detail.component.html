<div *ngIf="!category">
    <div class="center-item mt-5">
      <div class="preloader"></div>
    </div>
</div>
  
<div class="col-md-12" *ngIf="category">
    <h1>{{category.name}}</h1>

    <div *ngIf="!posts">
        <div class="center-item mt-5">
          <div class="preloader"></div>
        </div>
    </div>
    <div class="alert alert-warning" *ngIf="posts && posts.length == 0">
        No hay entradas para esta categoria 
    </div>

    <!-- LISTADO DE ENTRADAS-->
    <post-list [posts]="posts" [identity]="identity" [url]="url"></post-list>

</div>
