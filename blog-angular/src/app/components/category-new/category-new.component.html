<div class="col-md-5">
    <h1>{{page_title}}</h1>
    <p>Crea una nueva tategoria para el blog</p>
</div>


<div class="alert alert-success" *ngIf="status == 'success'" >
    La categoria se ha creado correctamente  :)
</div>
<div class="alert alert-danger" *ngIf="status == 'error'" >
   La categoria no se ha guardado :(
</div>


<!--Formulario Crear Categorias-->
<form class="col-md-5" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)"  >
    <div class="form-group">
        <label for="name">Nombre</label>
        <input class="form-control" type="text" name="name" #name="ngModel" [(ngModel)]="category.name"
        required>

        <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
            El nombre no es valido
        </small>
    </div>
    <div class="form-group">
        <button type="submit" value="Registrarse" class="btn btn-dark col-12" [disabled]="categoryForm.invalid">Enviar</button>
     </div>
</form>
