<div class="row row-cols-1 row-cols-md-3">
    <div class="col mb-4" *ngFor="let post of posts">
      <div class="card">
        <div class="post-image">
          <img src="{{url + 'post/image/' + post.image}}" class="card-img-top" alt="..." *ngIf="post.image" >
        </div>
        <div class="post-image">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="..." *ngIf="!post.image">
          </div>
        <div class="card-body">
          <h5 class="card-title"><a [routerLink]="['/entrada', post.id]" >{{post.title}}</a></h5>
          <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        </div>
        <div class="post-buttons">
          <a [routerLink]="['/entrada', post.id]" class="btn btn-primary ml-2 mr-2 mb-2">Leer</a>
          <span *ngIf="identity && identity.sub == post.user_id">
            <a [routerLink]="['/editar-entrada', post.id]" class="btn btn-warning mr-2 mb-2">Editar</a>
            <!-- Boton de modal para borrar post -->
            <a class="btn btn-danger mb-2" data-toggle="modal" [attr.data-target]="'#myModal'+post.id ">Borrar</a>
            <!-- Modal para borrar post -->
                <div class="modal fade" id="{{'myModal'+ post.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Â¿ Seguro que desea Borrar el post " {{post.title}} " ?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        Cuidado al borrarlo no abra vuelta atras !
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Atras</button>
                        <button (click)="deletePost(post.id)" class="btn btn-danger" data-dismiss="modal">Borrar</button>
                      </div>
                    </div>
                  </div>
                </div>
          </span>
        </div>
      </div>
    </div>
</div>
