<div class="col-md-12 mt-3">

    <h1>{{page_title}}</h1>
    <p>Identificate para comenzar</p>


    <form  #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" 
            required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es valido
            </small>
        </div>
        <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required>

            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                La password no es valida
            </small>
        </div>
        <div class="form-group">
        <button type="submit" value="Identificarse" class="btn btn-dark col-12" [disabled]="loginForm.invalid">Enviar</button>
        </div>
        
    </form>
    

</div>
